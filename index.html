<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo-grid-system</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="inner">header</div>
      </header>
      <!-- section-1 -->
      <section>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="inner">hero left</div>
          </div>
          <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
            <div class="inner">hero right</div>
          </div>
        </div>
      </section>
      <!-- section-2 -->
      <section>
        <div class="row">
          <div class="col-lg-5 col-md-6 col-6">
            <div class="inner">left</div>
          </div>
          <div class="col-lg-5 offset-lg-2 col-md-6 col-6">
            <div class="inner">right</div>
          </div>
        </div>
      </section>
      <!-- section-3 -->
      <section>
        <div class="row">
          <div class="col-lg-5 col-md-6 col-6">
            <div class="inner">left</div>
          </div>
          <div class="col-lg-6 offset-lg-1 col-md-6 col-6">
            <div class="inner">right</div>
          </div>
        </div>
      </section>
      <!-- section-4 -->
      <section>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-6">
            <div class="inner">left</div>
          </div>
          <div class="col-lg-5 offset-lg-1 col-md-6 col-6">
            <div class="inner">right</div>
          </div>
        </div>
      </section>
      <!-- section-5 -->
      <section>
        <div class="row">
          <div class="col">
            <div class="inner">center</div>
          </div>
      </div>
        <div class="row row-cols-1">
          <div class="col col-md-6 "><div class="inner">left</div></div>
          <div class="col col-md-6 "><div class="inner">right</div></div>
        </div>
      </section>
      <!-- section-6 -->
      <section>
        <div class="row">
          <div class="col">
            <div class="inner">
              <div class="left">item</div>
              <div class="right">item</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-6"><div class="inner">left</div></div>
          <div class="col-md-6 col-6"><div class="inner">right</div></div>
          <div class="col-md-6 col-6"><div class="inner">right</div></div>
          <div class="col-md-6 col-6"><div class="inner">right</div></div>
        </div>
      </section>
      <!-- section-7 -->
      <section>
        <div class="row">
          <div class="col">
            <div class="inner">item</div>
          </div>
        </div>
      </section>
    </div>

    <!-- end container -->
    <footer class="footer">
      <div class="container"><div class="inner">footer</div></div>
    </footer>
    <!-- footer -->
  </body>
</html>
